name: QA Approval and Deployment

on:
  push:
    branches:
      - main

jobs:
  qa_approval:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Request QA Review
        id: request_qa_review
        uses: actions/github-script@v4
        with:
          script: |
            const approver = "baljeetio"; // Replace with the GitHub username of the QA approver
            const pull_number = context.payload.pull_request.number;
            
            const request = {
              event: 'APPROVE',
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pull_number,
              reviewers: [approver],
            };
            
            const response = await github.pulls.createReview(request);
            console.log(response);
          token: ${{ secrets.QA }}
          
      - name: Deploy if Approved
        if: steps.request_qa_review.outputs.response.data.state == 'approved'
        run: |
